# Apache Virtual Host Configuration for www.shopifly.dev
# This file should be placed in your Apache sites-available directory
# and enabled with: a2ensite shopifly.conf

<VirtualHost *:80>
    ServerName www.shopifly.dev
    ServerAlias shopifly.dev
    DocumentRoot /var/www/shopifly/dist
    
    # Redirect HTTP to HTTPS (recommended)
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName www.shopifly.dev
    ServerAlias shopifly.dev
    DocumentRoot /var/www/shopifly/dist
    
    # SSL Configuration (update paths to your certificates)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/shopifly.dev.crt
    SSLCertificateKeyFile /etc/ssl/private/shopifly.dev.key
    # SSLCertificateChainFile /etc/ssl/certs/shopifly.dev.chain.crt
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data:; connect-src 'self';"
    
    # Directory configuration
    <Directory /var/www/shopifly/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router (SPA routing)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </LocationMatch>
    
    # Gzip compression
    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/shopifly_error.log
    CustomLog ${APACHE_LOG_DIR}/shopifly_access.log combined
</VirtualHost>